<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600" rel="stylesheet">
    <title>Attendence Manager App</title>
</head>
<body>
  <div class="contain">
 
<!-------------------------------------Header starts---------------------------------------->    
        <div class="header">
            <div class="row">
                <div class="col-11"><h1 class="">My Attendence</h1></div>
                <div class="col-1"><a href="#"><i class="fa fa-plus-circle" aria-hidden="true" data-toggle="modal" data-target="#Modal1"></i><i class="fa fa-times-circle invisible" aria-hidden="true"></i></a></div>
            </div>
          
        </div>
<!------------Header ends------------>

      <div class="row">
<!-------------------------------------Side Display Bar starts------------------------------>
          <div class="col-md-12 col-lg-2  side-bar">
                    <ul class="side-bar-items">
                        <li class="side-bar-item month"></li>
                        <li class="side-bar-item">
                            <div>Maximum Percentage</div> 
                            <div class="max-perc-chart chart" data-percent="0"></div>
                            <div class="max-perc">0%</div>
                        </li>
                        <li class="side-bar-item curr-perc">
                            <div>Current Percentage</div> 
                            <div class="cur-perc-chart chart" data-percent="0"></div>
                            <div class="cur-perc">0%</div>
                        </li>
                        <li class="side-bar-item c-attended" >Clases attended <span class="c-attended-content" style="display:block"></span></li>
                    </ul>
                 <div class="bottom-space"></div>   
          </div>
<!------Side Display Bar ends------->  


<!--------------------------------------- Main Section Start -----------------------------------> 
          
        
        <div class="col-lg-10 main-section">
            <div class="attendence-card">
                    <div class="row attendence-card-section">
                        <button class="btn btn-primary btn-lg invisible btn-add-sub" data-toggle="modal" data-target="#Modal2"> <span class="display-5">Add Subject</span></button>                           
                    </div>
            </div>
               
            
            
            
            
            
            
            
            
            
            <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Modal3">
                        Launch demo modal
                      </button> -->
                      
          </div>
          <!-- main section ends here -->
      </div>  
      <!-- row ends here -->

<!-------------------------------------Modals Start Here-----------------------------------> 

<!-- modal 1 for input of subjects,month,max Percentage -->

            <div class="modal fade" id="Modal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="ModalLabel1">Enter The Data</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="input-month">Month</label>
                                    <input class="form-control form-control-sm" id="input-month" type="text" placeholder="Month" disabled='true'>
                                </div>
                                <div class="form-group">
                                        <label for="input-max-perc">Maximum Percentage</label>
                                        <input class="form-control form-control-sm" id="input-max-perc" type="text" placeholder="Maximum Percentage">
                                </div>
                                <div class="form-group">
                                        <label for="input-no-sub">No Of Subjects</label>
                                        <input class="form-control form-control-sm" id="input-no-sub" type="text" placeholder="No Of Subjects">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary btn-basic-info" data-dismiss="modal">Save changes</button>
                        </div>
                    </div>
                    </div>
                </div>
                <!-- modal 1 ends here -->
               
<!-- modal 2 for Name of the Subjects -->

            <div class="modal fade" id="Modal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="ModalLabel2">Enter The Subject Names</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <form class="subject-input-form">
                            </form>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary btn-push-subject" data-dismiss="modal">Save changes</button>
                        </div>
                    </div>
                    </div>
                </div>
                <!-- modal 2 ends here -->

<!-- modal 3 for Editing Of Subjects -->

            <div class="modal fade" id="Modal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="ModalLabel3">Edit The Attendence</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group form-inline">
                                        <input  type="number" class="form-control mr-2 total-class-input" id="tc" placeholder="Total classes" min=0>
                                        <input type="number" class="form-control mr-2 attended-class-input" placeholder="Attended Classes" id="ac" min=0>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary sub-change-save-btn" data-dismiss="modal">Save changes</button>
                        </div>
                    </div>
                    </div>
                </div>
                <!-- modal 3 ends here -->
  </div>  
<!-- container ends here -->



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
</script>
<script src="easypiechart.js"></script>   
<script src="app.js"></script>
</body>
</html>
